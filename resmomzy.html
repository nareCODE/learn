</head>
<body>
<header>
    <!-- Section de la Nav Bar-->

        <!-- Section logo de la nav bar-->

        <a class="logo" href="/" style="text-decoration: none;">LOGO.</a>

<main>
    <div class="main1-div">
        <h1>Bonjour à tous</h1>
        <p>Et c'est bien aujourdhui que l'aventure commence !</p>
    </div>
    <div class="main2-div">
        <div id="lol">
        <input type="button" value="CLICK">
        </div>
        <input type="text" name="nom-prenom">
        <input type="checkbox">
        <div id="bro">
        <input type="image" src="images/aaran-holo.png" height="20px" width="20px">
        </div>
        <form class="contact-formulaire">
            <h1>FORMULAIRE</h1>
            <div class="formulaire-row">
                <input type="text" name="nom" placeholder="Nom">
                <input type="text" name="prenom" placeholder="Prénom">
            </div>
            <div class="formulaire-row">
                <input type="tel" name="Téléphone" placeholder="Telephone">
                <input type="text" name="ville" placeholder="Ville">
            </div>
            <div class="formulaire-row">
            <input type="color" name="colorpicker">
            <input type="search" name="searchbar" placeholder="Search bar">
            </div>
            <div class="formulaire-row">
            <input type="file">
            </div>
            <div>
            <input type="date">
            <input type="image" src="images/aaran-holo.png" height="20px" width="20px">
            </div>
            <textarea name="commentaire" placeholder="Message" rows="4" required></textarea>
            <div class="submit-button">
            <input type="submit">
            </div>
        </form> 
    </div>
    <div class="main3-div">
    <iframe
     id="iframemap"
     title="map la flotte"
     height="300px"
     width="400px"
     src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11047.606634456608!2d-1.3336576!3d46.1925156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1739464759704!5m2!1sfr!2sfr">
